<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Historical Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
    <link rel="stylesheet" href="{% static 'css/patienthistory.css' %}">
    <script type="text/javascript">
	
        AmCharts.makeChart("chartdiv", {
            "type": "serial",
            "categoryField": "category",
            "startDuration": 0,
            "backgroundAlpha": 0.3,
            "handDrawScatter": 1,
            "theme": "black",
            "categoryAxis": {
                "gridPosition": "start"
            },
            "trendLines": [],
            "graphs": [{
                    "balloonText": "[[title]] of [[category]]:[[value]]",
                    "bullet": "round",
                    "id": "AmGraph-1",
                    "title": "Sarcopenia Risk",
                    "type": "smoothedLine",
                    "valueField": "column-1"
                },
                {
                    "balloonText": "[[title]] of [[category]]:[[value]]",
                    "bullet": "square",
                    "id": "AmGraph-2",
                    "title": "Excercise Score",
                    "type": "smoothedLine",
                    "valueField": "column-2"
                },
				{
                    "balloonText": "[[title]] of [[category]]:[[value]]",
                    "bullet": "square",
                    "id": "AmGraph-3",
                    "title": "Nutrition Score",
                    "type": "smoothedLine",
                    "valueField": "column-3"
                }
            ],
            "guides": [],
            "valueAxes": [{
                "id": "ValueAxis-1",
                "title": "Scoring"
            }],
            "allLabels": [],
            "balloon": {},
            "legend": {
                "enabled": true,
                "useGraphSettings": true
            },
            "titles": [{
                "id": "Title-1",
                "size": 15,
                "text": "Historical Health"
            }],
            "dataProvider": [{
                    "category": "2018/04/25",
                    "column-1": 8,
                    "column-2": 5,
					"column-3": 6
                },
                {
                    "category": "2018/04/26",
                    "column-1": 6,
                    "column-2": 7,
					"column-3": 4
                },
                {
                    "category": "2018/04/27",
                    "column-1": 2,
                    "column-2": 3,
					"column-3": 5
                },
                {
                    "category": "2018/04/28",
                    "column-1": 1,
                    "column-2": 3,
					"column-3": 6
                },
                {
                    "category": "2018/04/29",
                    "column-1": 2,
                    "column-2": 1,
					"column-3": 4
                },
                {
                    "category": "2018/04/30",
                    "column-1": 3,
                    "column-2": 2,
					"column-3": 3
                },
                {
                    "category": "2018/05/01",
                    "column-1": 6,
                    "column-2": 8,
					"column-3": 6
                }
            ]
        });
    </script>
</head>

<body>
    <div class="bgm">
        <nav class="navbar navbar-expand-lg navbar-light bg-faded">
            <a class="navbar-brand" href="#">Your Health History</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse " data-target="#navbarNavDropdown
            " aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation ">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="window.history.back()">Examination</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Record</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="chartdiv"></div>
    </div>
</body>

</html>
