<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Risk Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/patientrisk.css' %}">
</head>

<body>
    <div class="bgm-doctor">
        <section class="search">
            <div class="container">
				<form class="form-signin" action="/searchInput/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
					<div class="row">
						<div class="col-md-8 col-sm-12 mt-3">
							<input class="form-control form-control-lg" type="text" name='userId' id='userId' value='{{riskData.userId}}' placeholder="Patient ID">
						</div>
						<div class="col-md-4 col-sm-12 mt-3">
							<div class="btn-container">
								<button type="submit" class="btn btn-secondary btn-lg">Search</button>
							</div>
						</div>
					</div>
				</form>
            </div>
        </section>
        <section class="result">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <table class="table table-lg table-light table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ITEM</th>
                                    <th scope="col">VALUE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">WBC</th>
                                    <td>{{riskData.wbc}} 10^3/uL</td>
                                </tr>
                                <tr>
                                    <th scope="row">RBC</th>
                                    <td>{{riskData.rbc}} 10^6/uL</td>
                                </tr>
                                <tr>
                                    <th scope="row">HGB</th>
                                    <td>{{riskData.hgb}} g/dL</td>
                                </tr>
                                <tr>
                                    <th scope="row">HCT</th>
                                    <td>{{riskData.hct}} %</td>
                                </tr>
                                <tr>
                                    <th scope="row">MCV</th>
                                    <td>{{riskData.mcv}} fL</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card-container">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src="../../../static/images/doctor-result.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h3 class="card-title">Risk of Sarcopenia</h3>
                                    <p class="card-text">{{riskData.sarcopeniaRisk}} %</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
